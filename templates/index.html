<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link rel="stylesheet" href="{{ url_for('assets', path='/css/styles.css') }}">
</head>
<body>



<div id="intro">
    <button id="startButton">Start Conversation</button>
</div>

<div id="conversation" style="display: none;" >
    <img id="plato" src="{{ url_for('assets', path='/images/neutral_stay.png') }}" height="300">
    <div id="dialog">
        <div class="chat-container" id="chatContainer">
            <!-- user/agent messages comes here -->
        </div>
        <div class="input-area" id="inputArea">
            
            <input type="text" id="question" placeholder="Type a message...">
            <button id="micButton">&#x1F3A4;</button>
        </div>
    </div>

</div>


<script src="{{ url_for('assets', path='/js/sttManager.js') }}"></script>
<script src="{{ url_for('assets', path='/js/ttsManager.js') }}"></script>
<script src="{{ url_for('assets', path='/js/messageManager.js') }}"></script>
<script src="{{ url_for('assets', path='/js/script.js') }}"></script>

</body>
</html>
