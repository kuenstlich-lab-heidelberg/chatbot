<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
        /* Basic Layout */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
            background-color: #f0f0f5;
        }

        /* Chat Container */
        .chat-container {
            width: 80%;
            max-width: 600px;
            height: 60vh;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            display: flex;
            flex-direction: column-reverse; /* New messages at bottom */
            overflow-y: auto;
            background-color: #ffffff;
        }

        /* Message Bubbles */
        .message {
            display: inline-block;
            padding: 10px 15px;
            border-radius: 15px;
            margin: 8px 0;
            max-width: 70%;
            word-wrap: break-word;
            font-size: 0.9rem;
        }
        
        /* User Message Bubble */
        .message.user {
            background-color: #dcf8c6;
            align-self: flex-end;
            color: #303030;
        }

        /* Bot Message Bubble */
        .message.bot {
            background-color: #f1f0f0;
            align-self: flex-start;
            color: #606060;
        }

        /* Input Area */
        .input-area {
            width: 80%;
            max-width: 600px;
            display: flex;
            margin-top: 10px;
        }

        /* Text Input */
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            font-size: 0.9rem;
        }

        /* Buttons */
        button, #micButton {
            padding: 0 15px;
            margin-left: 8px;
            border-radius: 20px;
            border: none;
            background-color: #34b7f1;
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
        }
        button:active, #micButton:active {
            background-color: #1289c8;
        }

        /* Mic Button Active Style */
        #micButton.active {
            background-color: #ff4d4d;
        }

        /* Mic Button */
        #micButton {
            background-color: transparent;
            border: none;
        }

        #micIcon {
            width: 25px;
        }


         /* Three-Dot Typing Indicator */
         .typing-indicator {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin: 8px 0;
        }
        
        .typing-indicator .dot {
            width: 8px;
            height: 8px;
            margin: 0 3px;
            background-color: #606060;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-indicator .dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator .dot:nth-child(2) { animation-delay: -0.16s; }
        .typing-indicator .dot:nth-child(3) { animation-delay: 0s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

    </style>
</head>
<body>

<h2>Chat Interface</h2>

<!-- Chat container where messages are displayed -->
<div class="chat-container" id="chatContainer"></div>

<!-- Start Game Button to initialize WebSocket and start the game -->
<button id="startButton" onclick="startGame()">Start Game</button>

<!-- Input area for user messages -->
<div class="input-area" style="display: none;" id="inputArea">
    <input type="text" id="question" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
    <button id="micButton" onclick="toggleRecognition()">
        <img id="micIcon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/21/Speaker_Icon.svg/512px-Speaker_Icon.svg.png" alt="Mic">
    </button>

</div>

<script>
 
    let websocket = null;
    let token = null;
    let reconnectAttempts = 0;
    const maxReconnectAttempts = 10;
    let audioContext = null;
    let audioPlayers = {};
    let currentSource = null;  // Reference to the current AudioBufferSourceNode


    let audioQueue = [];  // Queue for audio chunks
    let isPlaying = false;  // Flag to indicate if audio is currently playing
    let accumulatedChunks = [];  // Temporary storage for accumulating chunks
    
    let final_transcript = '';
    let recognizing = false;
    let shouldRestart = false;
    let recognition;
    let inactivityTimeout;  // Timer for inactivity
    const inactivityTime = 800;

    const chatContainer = document.getElementById("chatContainer");
    const inputArea = document.getElementById("inputArea");
    const startButton = document.getElementById("startButton");
    const questionInput = document.getElementById("question");
    const micButton = document.getElementById("micButton");

    let typingIndicator = null; // Track the typing indicator element


    function handleKeyPress(event) {
        if (event.key === 'Enter') {
            event.preventDefault();
            sendQuestion();
        }
    }

    async function sendQuestion() {
        const userMessage = questionInput.value.trim();
        questionInput.value = "";

        if (userMessage) {
            addMessage(userMessage, "user");
            showTypingIndicator();

            try {
                const response = await fetch("/api/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ text: userMessage })
                });

                if (!response.ok) throw new Error(`Server error: ${response.status}`);

                const data = await response.json();
                removeTypingIndicator();
                addMessage(data.response, "bot");
            } catch (error) {
                console.error("Error:", error);
                removeTypingIndicator();
                addMessage("Error connecting to server.", "bot");
            }
        }
    }

    function showTypingIndicator() {
        if (!typingIndicator) {
            typingIndicator = document.createElement("div");
            typingIndicator.classList.add("typing-indicator");

            for (let i = 0; i < 3; i++) {
                const dot = document.createElement("div");
                dot.classList.add("dot");
                typingIndicator.appendChild(dot);
            }
            chatContainer.insertBefore(typingIndicator, chatContainer.firstChild);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    }

    function removeTypingIndicator() {
        if (typingIndicator) {
            chatContainer.removeChild(typingIndicator);
            typingIndicator = null;
        }
    }

    async function startGame() {
        try {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const response = await fetch("/websocket/connect");
            const data = await response.json();
            token = data.token;

            const wsProtocol = window.location.protocol === "https:" ? "wss://" : "ws://";
            const wsUrl = `${wsProtocol}${window.location.host}/websocket/${token}`;
            websocket = new WebSocket(wsUrl);

            websocket.onopen = () => {
                reconnectAttempts = 0;
                toggleChatUI(true);
                showTypingIndicator();
            };

            websocket.onmessage = async (event) => {
                if (typeof event.data === "string") {
                    try {
                        const message = JSON.parse(event.data);
                        console.log(message)
                        if (message.function === "sound.play_sound") {
                            const soundUrl = `${window.location.protocol}//${window.location.host}/api/audio/${message.file_name}`;
                            const audio = new Audio(soundUrl);
                            audio.loop = message.loop;
                            audioPlayers[message.file_name] = audio;
                            audio.play().catch(error => console.error("Error playing audio:", error));
                        }
                        else if (message.function === "sound.stop_all") {
                            stopAllSounds();
                        }
                        else if(message.function === "speak.stop"){
                            stopSpeak();
                        }
                    } catch (error) {
                        console.error("Error parsing text message:", error);
                    }
                } else if (event.data instanceof Blob) {
                    const arrayBuffer = await event.data.arrayBuffer();
                    enqueueChunk(arrayBuffer);
                }
            };

            websocket.onerror = (error) => console.error("WebSocket error:", error);
            websocket.onclose = () => reconnectWebSocket();
        } catch (error) {
            console.error("Error initializing WebSocket:", error);
        }
    }

    // Function to stop all currently playing sound effects
    function stopAllSounds() {
        for (const fileName in audioPlayers) {
            const audio = audioPlayers[fileName];
            audio.pause();
            audio.currentTime = 0;
        
            delete audioPlayers[fileName];
        }
        console.log("All sound effects stopped.");
    }

    async function toggleChatUI(show) {
        inputArea.style.display = show ? "flex" : "none";
        startButton.style.display = show ? "none" : "block";

        try {
            inputArea.focus();
            const response = await fetch("/api/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ text: "start" })
            });

            const data = await response.json();
            addMessage(data.response, "bot");
            removeTypingIndicator()
        } catch (error) {
            console.error("Error starting game:", error);
            responseTextarea.value += "Error starting game.\n";
        }
    }

    function reconnectWebSocket() {
        if (reconnectAttempts < maxReconnectAttempts) {
            setTimeout(() => {
                reconnectAttempts++;
                startGame();
            }, 5000);
        } else {
            addMessage("Unable to reconnect WebSocket.", "bot");
        }
    }

    function addMessage(text, sender) {
        const messageBubble = document.createElement("div");
        messageBubble.classList.add("message", sender);
        messageBubble.textContent = text;
        chatContainer.insertBefore(messageBubble, chatContainer.firstChild);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function enqueueChunk(arrayBuffer) {
        accumulatedChunks.push(new Int16Array(arrayBuffer));
        if (!isPlaying) playNextInQueue();
    }

    function playNextInQueue() {
        if (accumulatedChunks.length === 0) {
            isPlaying = false;
            return;
        }

        const totalLength = accumulatedChunks.reduce((acc, chunk) => acc + chunk.length, 0);
        const concatenatedData = new Int16Array(totalLength);
        let offset = 0;
        for (const chunk of accumulatedChunks) {
            concatenatedData.set(chunk, offset);
            offset += chunk.length;
        }

        accumulatedChunks = [];

        const sampleRate = 24000;
        const audioBuffer = audioContext.createBuffer(1, concatenatedData.length, sampleRate);
        const channelData = audioBuffer.getChannelData(0);
        for (let i = 0; i < concatenatedData.length; i++) {
            channelData[i] = concatenatedData[i] / 32768;
        }

        const source = audioContext.createBufferSource();
        source.buffer = audioBuffer;
        source.connect(audioContext.destination);

        source.playbackRate.value = 1.08;
        source.onended = playNextInQueue;
        source.start();

        currentSource = source;
        isPlaying = true;
    }

    function stopSpeak() {
        console.log("stopSpeak")
        accumulatedChunks = [];
        audioQueue = [];
        isPlaying = false;

        if (currentSource) {
            currentSource.onended = null;
            currentSource.stop();
            currentSource = null;
        }
    }

    if (!('webkitSpeechRecognition' in window)) {
        alert("Web Speech API is not supported by this browser. Please use Chrome.");
    } else {
        recognition = new webkitSpeechRecognition();
        recognition.continuous = true;
        recognition.interimResults = true;
        recognition.lang = 'de-DE';

        recognition.onstart = function() {
            recognizing = true;
            micButton.classList.add("active"); // Set mic button to active state
        };

        recognition.onerror = function(event) {
            if (event.error === 'no-speech') {
                console.warn("No speech detected. Trying again.");
            } else if (event.error === 'audio-capture') {
                alert("No microphone found. Please check microphone settings.");
            } else if (event.error === 'not-allowed') {
                alert("Microphone access denied.");
                shouldRestart = false;
            }
        };

        recognition.onend = function() {
            recognizing = false;
            micButton.classList.remove("active"); // Remove active state from mic button
            if (shouldRestart) {
                recognition.start();
            }
        };

        recognition.onresult = function(event) {
            clearTimeout(inactivityTimeout); // Reset inactivity timer
            let interim_transcript = '';

            for (let i = event.resultIndex; i < event.results.length; ++i) {
                if (event.results[i].isFinal) {
                    final_transcript += event.results[i][0].transcript;
                } else {
                    interim_transcript += event.results[i][0].transcript;
                }
            }
            questionInput.value = final_transcript + " " + interim_transcript;

            inactivityTimeout = setTimeout(() => {
                if (final_transcript || interim_transcript) {
                    finalizeSpeech();
                }
            }, inactivityTime);
        };
    }

    function toggleRecognition() {
        if (recognizing) {
            shouldRestart = false;
            recognition.stop();
        } else {
            final_transcript = '';
            recognition.start();
            shouldRestart = true;
        }
    }

    function finalizeSpeech() {
        questionInput.value = final_transcript.trim();
        sendQuestion(); // Send final message
        final_transcript = ''; // Reset transcript for the next speech segment
        recognition.stop();
    }


</script>

</body>
</html>
